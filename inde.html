<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة HTML بسيطة</title>
</head>
<body>

    <h1>مرحباً بك في صفحتي البسيطة</h1>
    <p>هذه صفحة HTML بسيطة تحتوي على رأس، فقرة نصية، وصورة.</p>

    <img src="https://via.placeholder.com/300" alt="صورة تجريبية">

    <script>
        // هذه دالة بسيطة سيتم تشغيلها عند تحميل الصفحة
        window.onload = function() {
            alert('مرحباً! لقد تم تحميل الصفحة بنجاح.');
        };
    </script>

</body>
</html>
